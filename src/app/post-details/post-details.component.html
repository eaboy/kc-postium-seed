<div class="metadata">
  <div class="u-pull-left">
    <div class="avatar">
      <img [src]="post.author.avatar">
    </div>
    <div class="author">

      <!-- Red Path -->
      <span class="name blink-font" (click)="authorClicked(post)">{{ post.author.name }}</span>
      <!-- Blue Path -->
      <span class="date">{{ post.publicationDate | fromNow }}</span> 

    </div>
      <!-- Broken White Path -->
      <button
        class="button-primary u-pull-right"
        *ngIf="sameUser()"
        (click)="gotoEditPost(post)">Editar Post</button>
  </div>
</div>
<div class="post">
  <h3>{{ post.title }}</h3>
  <img *ngIf="post.media" [src]="post.media" class="u-max-full-width">
  <div class="html-text" [innerHtml]="plainTextToHtml(post.intro)"></div>
  <hr>
  <div class="html-text" [innerHtml]="plainTextToHtml(post.body)"></div>

  <!-- Yellow Path -->
  <app-category-box [categories]="post.categories" (categoryClicked)="openCategoryPosts($event)"></app-category-box>

</div>
